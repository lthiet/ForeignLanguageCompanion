<form novalidate></form>
<label for="ipa">IPA</label>
<input id="ipa" type="text" value="{{ipas}}">
<br>
{% if kind == 'vocabulary' %}
<label for="word_usage">Word Usage</label>
<select id="word_usage">
    {% for e in word_usages%}
    <option value="{{e}}">{{e}}</option>
    {% endfor %}
</select>
<br>
{% endif %}
<label>Recording</label>
<button onclick="addAudio()">Add Neural Audio</button>
<select onchange="playAudio()" id="recording">
    {% for e in recordings%}
    <option value="{{e}}">{{e}}</option>
    {% endfor %}
</select>
 <button onclick="playAudio()"id=play>
    PLAY
 </button>

<br>
<label for="image">Image</label>
<button onclick="load_image()">Load more images</button>
<div id="image">
</div>
<br>
<label>Check spelling?</label>
<input id="spelling" type="checkbox">
<br>
<button class="btn btn-primary" id="search-submit" name="search-submit" type="button" value="Submit"
    onclick="add_{{kind}}()">
    Add
</button>
</form>
