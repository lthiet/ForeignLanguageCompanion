<form class="search-form" novalidate></form>
<label>
    Word (in target language)
</label>
<input type="text" list="words" id="word_dst"/>
<datalist id="words">
    {% for w in translations%}
    <option>{{w['word']}}</option>
    {% endfor %}
</datalist>
<div id="words_desc">
     {% for w in translations%}
    <button data-word="{{w['word']}}" onclick="replace_word_dst(event)">{{w['word']}} / {{w['position']}} / {{w['other']}}</button><br>
    {% endfor %}
</div>
<br>
 <button class="btn btn-primary" id="search-submit" name="search-submit" type="button" value="Submit"
      onclick="search()">
      Search
    </button>

<button onclick="searchAbstractWord()">Abstract word</button>

</form>
