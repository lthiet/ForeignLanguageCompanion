<form novalidate></form>
<select id="ipa">
    {% for e in ipas%}
    <option value="{{e}}">{{e}}</option>
    {% endfor %}
</select>
<br>
<select id="word_usage">
    {% for e in word_usages%}
    <option value="{{e}}">{{e}}</option>
    {% endfor %}
</select>
<br>
<select onchange="playAudio()" id="recording">
    {% for e in recordings%}
    <option value="{{e}}">{{e}}</option>
    {% endfor %}
</select>
 <button onclick="playAudio()"id=play>
    PLAY
 </button>

<br>

<div id="image">
    {% for i in range(1,6) %}
    <img class="unselected" onclick="selectImage(event)" src="image/{{word}}/{{i}}">
    {% endfor %}
</div>
 <button class="btn btn-primary" id="search-submit" name="search-submit" type="button" value="Submit"
      onclick="add()">
      Add
    </button>
</form>
