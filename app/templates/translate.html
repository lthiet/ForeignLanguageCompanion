<form class="search-form" novalidate></form>
<label>
    Word (in target language)
</label>
<input type="text" list="words" class="input_audio input_image" id="word_dst"/>
<datalist id="words">
    {% if translations is defined %}
    {% for w in translations%}
    <option>{{w['word']}}</option>
    {% endfor %}
    {% endif %}
</datalist>
<div id="words_desc">
    {% if translations is defined %}
    {% for w in translations%}
    <button data-definition ="{{w['other']}}" data-word="{{w['word']}}" onclick="replace_word_dst(event)">{{w['word']}} / {{w['position']}} / {{w['other']}}</button><br>
    {% endfor %}
    {% endif %}
</div>
<br>
 <button class="btn btn-primary" id="search-submit" name="search-submit" type="button" value="Submit"
      onclick="search()">
      Search
    </button>
</form>
